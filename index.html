<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
    <style>
        *{margin: 0;}
        .asdf{
            color:blanchedalmond;
            background-color: black;
            padding: 10px;
           
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
    <div style="margin:10px" id="container">
        
    </div>
    <p class="asdf">look mama ! i am learning web development !!</p>
    <div style="margin:10px">
            <form action="/addProduct" method="post">
            <input type="text" placeholder="name" name="name"> <br><br>
            <input type="text" placeholder="price" name="price"> <br><br>
            <input type="text" placeholder="quantity" name="quantity"> <br><br>
            <input type="submit" value="addProduct" name="addProduct">
            </form>
    </div>


    <script>
        function loadProducts(){
            fetch("/products")
        .then(res=>res.json())
        .then(data=>{

            for (let i = 0; i < data.length; i++) {
                const element = data[i];
                const p= document.createElement("p")
            p.innerHTML=`<b>Product Name</b> : ${element.name} , <b>Product Price</b> : ${element.price}, product Quantity : ${element.quantity} <button onclick="deleteProduct('${element._id}')">Delete</button>`;
            document.getElementById("container").appendChild(p)
            }
        })
        }
        loadProducts()
        function deleteProduct(id){
            fetch(`/delete/${id}`,{
                method: 'DELETE'
            })
            .then(res=>res.json())
            .then(data=>{
                console.log("deleted successfully. !!");
            })
           
        }
    </script>
</body>
</html>
